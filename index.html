<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="./style.css" />

    <title>Penalty Shoot Out by Dirk Kelderman</title>
  </head>

  <body id="body" class="background-load">


    <div class="container" id="title-container">
      <h1>Penalty Shoot Out</h1>
      <button id="start-game">Start</button>

      <div id="video" class="video">
        <video loop muted autoplay poster="img/videoframe.jpg" class="fullscreen-bg__video">
            <source src="./vid/soccerfield.mp4" type="video/mp4">
        </video>
      </div>

    </div>

    <div id="gamecontrol" class="container" style="display: none;">
        <h2>Use the arrowkeys to aim.</h2>
        <img class="arrows" src="./img/arrowkeys.png" alt="">
        <h2>Us the spacebar to shoot.</h2>
        <img class="spacebar" src="./img/spacebar-icon-25.png" alt="">
        
    </div>


    <script src="./canvas.js"></script>
    <script src="./game.js"></script>
    <script src="./index.js"></script>

  </body>
</html>
